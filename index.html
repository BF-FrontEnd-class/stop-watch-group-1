    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
      <h1> Stopwatch</h1> 
      <div id ="stopwatch">

        <span>:</span>

        </div>
      </div>
    </div>
    <script type ="module" src = "src/init.js" ></script>
